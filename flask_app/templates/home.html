<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <form action="/predict" method="get">
        <label for="row_index">Select Row Index for Prediction:</label>
        <input type="number" id="row_index" name="row_index" min="0" max="{{ max_index }}" value="0">
        <input type="submit" value="Predict">
    </form>
</body>
</html>
