{% extends "base.html" %}
{% block content %}
    <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="inputData" class="form-label">Upload your data file:</label>
            <input type="file" class="form-control" id="inputData" name="file">
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>

    {% if prediction %}
    <h3 class="mt-4">Prediction Results:</h3>
    <p>{{ prediction }}</p>
    {% endif %}
{% endblock %}
